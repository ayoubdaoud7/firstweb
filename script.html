<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <h2>Rock Paper Scissors</h2>
    <button onclick="
      playGame('rock') ;
    ">Rock</button>
    <button onclick="
      playGame('paper') ;
    ">Paper</button>
    <button onclick="
      playGame('scissors') ;
    ">Scissors</button>
    <button onclick="
      score.wins = 0
      score.losses = 0
      score.ties= 0
    ">
      Resert
    </button>
    <script>
      const score = {
        wins: 0,
        losses:0 ,
        ties : 0
      }
      function pickComputerClick() {
        const randomNumber = Math.random();
        let computerClick = '';

        if (randomNumber >= 0 && randomNumber <1/3){
          computerClick = 'rock';
        }else if (randomNumber>=1/3 && randomNumber<2/3){
          computerClick = 'paper';
        }else if (randomNumber>=2/3 && randomNumber<1){
          computerClick = 'scissors';
        }
        return computerClick;
      }
      function playGame(playerMove) {
        const computerMove = pickComputerClick() ;
        let result = '';
        if(playerMove === 'rock'){
          if(computerMove === 'rock'){
            result = 'Tie';
          } else if(computerMove === 'paper'){
            result = 'You lose';
          } else if(computerMove === 'scissors'){
            result = 'You win';
          }
        } else if(playerMove === 'paper'){
          if(computerMove === 'rock'){
            result = 'You win';
          } else if(computerMove === 'paper'){
            result = 'Tie';
          } else if(computerMove === 'scissors'){
            result = 'You lose';
          }
        } else if(playerMove === 'scissors'){
          if(computerMove === 'rock'){
            result = 'You lose';
          } else if(computerMove === 'paper'){
            result = 'You win';
          } else if(computerMove === 'scissors'){
            result = 'Tie';
          }
        }

        if (result === 'You win'){
          score.wins = score.wins + 1
        }else if(result === 'You lose'){
          score.losses = score.losses + 1
        }else if(result === 'Tie'){
          score.ties = score.ties + 1
        }
        alert(`You picked ${playerMove}.computer picked ${computerMove}.${result}
        Wins ${score.wins}.Losses ${score.losses}.Ties ${score.ties}`) ;
      }
    </script>
  </body>
</html>
